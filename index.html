<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Kegel Exercise Counter</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --brand: #22c55e;
        --brand-2: #10b981;
        --danger: #ef4444;
        --accent: #38bdf8;
        --shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
        --radius: 18px;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f7fafc;
          --card: #ffffff;
          --text: #111827;
          --muted: #6b7280;
          --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Kufi Arabic", "Noto Sans Arabic", Arial;
        background: radial-gradient(1200px 600px at 50% -100%, #0ea5e9 0%, transparent 60%), var(--bg);
        color: var(--text);
        min-height: 100dvh;
        display: grid;
        place-items: center;
        padding: 12px;
      }
      @media (max-width: 480px) {
        body {
          padding: 8px;
        }
      }
      .app {
        width: 100%;
        max-width: 780px;
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      @media (max-width: 480px) {
        .app {
          border-radius: 12px;
          margin: 0 auto;
        }
      }
      header {
        padding: 20px 22px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      }
      @media (max-width: 480px) {
        header {
          padding: 16px 18px;
          flex-direction: column;
          gap: 8px;
          text-align: center;
        }
      }
      .title {
        font-weight: 800;
        letter-spacing: 0.2px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      @media (max-width: 480px) {
        .title {
          font-size: 18px;
          justify-content: center;
        }
      }
      .badge {
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(34, 197, 94, 0.15);
        color: #bbf7d0;
        font-size: 12px;
      }
      main {
        display: grid;
        grid-template-columns: 1.1fr 0.9fr;
        gap: 22px;
        padding: 22px;
      }
      @media (max-width: 860px) {
        main {
          grid-template-columns: 1fr;
          gap: 18px;
          padding: 18px;
        }
      }
      @media (max-width: 480px) {
        main {
          gap: 16px;
          padding: 16px;
        }
      }
      .panel {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent), rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 16px;
        padding: 18px;
      }
      @media (max-width: 480px) {
        .panel {
          padding: 16px;
          border-radius: 12px;
        }
      }
      h2 {
        margin: 0 0 10px;
        font-size: 18px;
      }
      @media (max-width: 480px) {
        h2 {
          font-size: 16px;
          margin: 0 0 8px;
        }
      }
      .phase {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 14px;
      }
      @media (max-width: 480px) {
        .phase {
          flex-direction: column;
          gap: 8px;
          text-align: center;
          margin-bottom: 12px;
        }
      }
      .phase .chip {
        padding: 6px 12px;
        border-radius: 999px;
        font-weight: 700;
        letter-spacing: 0.3px;
      }
      .chip.hold {
        background: rgba(34, 197, 94, 0.15);
        color: #86efac;
      }
      .chip.rest {
        background: rgba(56, 189, 248, 0.15);
        color: #bae6fd;
      }
      .timer {
        display: grid;
        place-items: center;
        padding: 26px;
        border-radius: 14px;
        background: linear-gradient(180deg, rgba(34, 197, 94, 0.07), rgba(56, 189, 248, 0.07));
        border: 1px dashed rgba(255, 255, 255, 0.12);
        margin-bottom: 14px;
      }
      @media (max-width: 480px) {
        .timer {
          padding: 20px;
          margin-bottom: 12px;
        }
      }
      .big {
        font-size: 68px;
        font-weight: 900;
        line-height: 1;
      }
      @media (max-width: 480px) {
        .big {
          font-size: 56px;
        }
      }
      .label {
        color: var(--muted);
        margin-top: 6px;
      }
      .progress {
        height: 12px;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 999px;
        overflow: hidden;
        position: relative;
      }
      .progress > span {
        position: absolute;
        inset: 0 100% 0 0;
        background: linear-gradient(90deg, var(--brand), var(--brand-2));
        transition: width 0.2s ease;
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: end;
        margin: 10px 0;
      }
      @media (max-width: 480px) {
        .row {
          flex-direction: column;
          gap: 8px;
          margin: 8px 0;
        }
      }
      .field {
        flex: 1;
      }
      .field label {
        display: block;
        font-size: 12px;
        color: var(--muted);
        margin: 0 0 6px;
      }
      input[type="number"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.04);
        color: var(--text);
        font-size: 16px;
        outline: none;
      }
      @media (max-width: 480px) {
        input[type="number"] {
          padding: 14px 16px;
          font-size: 18px;
          border-radius: 10px;
        }
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }
      @media (max-width: 480px) {
        .controls {
          gap: 8px;
          margin-top: 12px;
        }
      }
      button {
        appearance: none;
        border: none;
        cursor: pointer;
        padding: 12px 16px;
        border-radius: 12px;
        font-weight: 700;
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        transition: transform 0.04s ease, background 0.2s ease, border 0.2s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      @media (max-width: 480px) {
        button {
          padding: 14px 18px;
          font-size: 16px;
          border-radius: 10px;
          min-height: 48px;
        }
      }
      button:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      button:active {
        transform: translateY(1px);
      }
      .primary {
        background: linear-gradient(90deg, var(--brand), var(--brand-2));
        color: #052e16;
        border: none;
      }
      .danger {
        background: rgba(239, 68, 68, 0.15);
        color: #fecaca;
        border: 1px solid rgba(239, 68, 68, 0.35);
      }
      .ghost {
        background: transparent;
      }
      .tog {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 8px;
      }
      @media (max-width: 480px) {
        .tog {
          flex-direction: column;
          gap: 8px;
          margin-top: 12px;
        }
      }
      .tog label {
        display: flex;
        gap: 8px;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      @media (max-width: 480px) {
        .tog label {
          font-size: 16px;
          padding: 8px 0;
        }
      }
      .rep {
        font-variant-numeric: tabular-nums;
      }
      footer {
        padding: 16px 22px;
        border-top: 1px solid rgba(255, 255, 255, 0.06);
        color: var(--muted);
        font-size: 13px;
      }
      @media (max-width: 480px) {
        footer {
          padding: 12px 16px;
          font-size: 12px;
          text-align: center;
        }
      }
      .mini {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-top: 8px;
      }
      .mini input {
        width: 100px;
        text-align: center;
      }
      @media (max-width: 480px) {
        .mini {
          flex-direction: column;
          gap: 8px;
          margin-top: 12px;
        }
        .mini input {
          width: 120px;
        }
      }

      /* Additional mobile optimizations */
      @media (max-width: 360px) {
        .big {
          font-size: 48px;
        }
        .timer {
          padding: 16px;
        }
        .controls button {
          flex: 1;
          min-width: 0;
        }
      }

      /* Landscape mobile optimization */
      @media (max-width: 768px) and (orientation: landscape) {
        .app {
          max-height: 100vh;
          overflow-y: auto;
        }
        .timer {
          padding: 16px;
        }
        .big {
          font-size: 48px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app" role="application" aria-label="Kegel Exercise Counter">
      <header>
        <div class="title">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="12" cy="12" r="10" stroke="currentColor" opacity=".3" />
            <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
          <span>Kegel Exercise Counter</span>
        </div>
        <span class="badge">Hold / Relax Counter</span>
      </header>

      <main>
        <!-- Timer Panel -->
        <section class="panel" aria-live="polite">
          <h2>Timer</h2>
          <div class="phase">
            <div id="phaseChip" class="chip hold">Phase: Hold</div>
            <div class="rep">Rep: <b id="repNow">0</b>/<span id="repTotal">10</span></div>
          </div>

          <div class="timer">
            <div class="big" id="countdown">5</div>
            <div class="label" id="phaseLabel">Contract the muscleâ€¦</div>
          </div>

          <div class="progress" aria-label="Progress bar">
            <span id="bar" style="width: 0%"></span>
          </div>

          <div class="controls">
            <button id="startBtn" class="primary" aria-label="Start (space to toggle)">Start</button>
            <button id="pauseBtn" class="" aria-label="Pause">Pause</button>
            <button id="resetBtn" class="danger" aria-label="Reset">Reset</button>
            <button id="skipBtn" class="ghost" aria-label="Skip phase">Skip Phase</button>
          </div>

          <div class="tog">
            <label><input type="checkbox" id="soundToggle" checked />Sound alert</label>
            <label><input type="checkbox" id="vibrateToggle" />Vibration</label>
            <label><input type="checkbox" id="titleToggle" />Show count in page title</label>
          </div>

          <div class="mini">
            <label>Quick manual counter:</label>
            <input id="tapCount" type="number" value="0" readonly />
            <button id="tapBtn">+1</button>
            <button id="tapReset" class="ghost">Reset</button>
          </div>
        </section>

        <!-- Settings -->
        <section class="panel">
          <h2>Settings</h2>
          <div class="row">
            <div class="field">
              <label for="holdSec">Hold duration (seconds)</label>
              <input id="holdSec" type="number" min="1" max="30" value="5" />
            </div>
            <div class="field">
              <label for="restSec">Rest duration (seconds)</label>
              <input id="restSec" type="number" min="1" max="30" value="5" />
            </div>
          </div>
          <div class="row">
            <div class="field">
              <label for="reps">Number of reps per session</label>
              <input id="reps" type="number" min="1" max="60" value="10" />
            </div>
            <div class="field">
              <label for="prep">Preparation countdown (sec)</label>
              <input id="prep" type="number" min="0" max="10" value="3" />
            </div>
          </div>
          <div class="row">
            <button id="saveBtn" class="primary">Save Settings</button>
            <button id="defaultsBtn" class="ghost">Defaults</button>
          </div>
          <p class="label" style="margin: 8px 0 0">Settings are saved locally in your browser.</p>
        </section>
      </main>

      <footer>Keyboard shortcuts: Space = Start/Pause Â· S = Skip Â· R = Reset.</footer>
    </div>

    <script>
      // ---------- DOM Elements ----------
      const countdownEl = document.getElementById("countdown");
      const phaseLabel = document.getElementById("phaseLabel");
      const phaseChip = document.getElementById("phaseChip");
      const repNowEl = document.getElementById("repNow");
      const repTotalEl = document.getElementById("repTotal");
      const barEl = document.getElementById("bar");

      const holdInput = document.getElementById("holdSec");
      const restInput = document.getElementById("restSec");
      const repsInput = document.getElementById("reps");
      const prepInput = document.getElementById("prep");

      const startBtn = document.getElementById("startBtn");
      const pauseBtn = document.getElementById("pauseBtn");
      const resetBtn = document.getElementById("resetBtn");
      const skipBtn = document.getElementById("skipBtn");
      const saveBtn = document.getElementById("saveBtn");
      const defaultsBtn = document.getElementById("defaultsBtn");

      const soundToggle = document.getElementById("soundToggle");
      const vibrateToggle = document.getElementById("vibrateToggle");
      const titleToggle = document.getElementById("titleToggle");

      const tapBtn = document.getElementById("tapBtn");
      const tapReset = document.getElementById("tapReset");
      const tapCount = document.getElementById("tapCount");

      // ---------- Application State ----------
      let state = {
        phase: "prep", // 'prep' | 'hold' | 'rest' | 'done'
        secondsLeft: 3,
        repNow: 0,
        reps: 10,
        holdSec: 5,
        restSec: 5,
        prepSec: 3,
        running: false,
        timerId: null,
        lastTick: null,
      };

      // Save/Load Settings
      const LS_KEY = "kegel-settings-v1";
      function saveSettings() {
        const cfg = {
          holdSec: clamp(+holdInput.value, 1, 30),
          restSec: clamp(+restInput.value, 1, 30),
          reps: clamp(+repsInput.value, 1, 60),
          prepSec: clamp(+prepInput.value, 0, 10),
          sound: !!soundToggle.checked,
          vibrate: !!vibrateToggle.checked,
          title: !!titleToggle.checked,
        };
        localStorage.setItem(LS_KEY, JSON.stringify(cfg));
        applySettings(cfg, true);
      }
      function loadSettings() {
        try {
          const cfg = JSON.parse(localStorage.getItem(LS_KEY));
          if (!cfg) return;
          holdInput.value = cfg.holdSec ?? 5;
          restInput.value = cfg.restSec ?? 5;
          repsInput.value = cfg.reps ?? 10;
          prepInput.value = cfg.prepSec ?? 3;
          soundToggle.checked = cfg.sound ?? true;
          vibrateToggle.checked = cfg.vibrate ?? false;
          titleToggle.checked = cfg.title ?? false;
          applySettings(cfg, true);
        } catch {}
      }
      function applySettings(cfg, quiet = false) {
        state.holdSec = clamp(+cfg.holdSec || 5, 1, 30);
        state.restSec = clamp(+cfg.restSec || 5, 1, 30);
        state.reps = clamp(+cfg.reps || 10, 1, 60);
        state.prepSec = clamp(+cfg.prepSec || 3, 0, 10);
        if (!quiet) render();
      }
      function clamp(v, min, max) {
        return Math.max(min, Math.min(max, v));
      }

      // ---------- Simple Alert Sound ----------
      let audioCtx = null;
      function beep(freq = 880, ms = 120) {
        if (!soundToggle.checked) return;
        try {
          if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          const o = audioCtx.createOscillator();
          const g = audioCtx.createGain();
          o.type = "sine";
          o.frequency.value = freq;
          g.gain.value = 0.05;
          o.connect(g).connect(audioCtx.destination);
          o.start();
          setTimeout(() => o.stop(), ms);
        } catch {}
      }
      function vibrate(pattern = 80) {
        if (!vibrateToggle.checked) return;
        if (navigator.vibrate) navigator.vibrate(pattern);
      }

      // ---------- Timer ----------
      function start() {
        if (state.running) return;
        // If at the beginning of the session
        if (state.phase === "done") {
          reset();
        }
        // Initialize if needed
        if (state.phase === "prep") {
          state.secondsLeft = state.prepSec;
        } else if (state.phase === "hold" || state.phase === "rest") {
          // Leave secondsLeft as is
        } else {
          state.phase = state.prepSec > 0 ? "prep" : "hold";
          state.secondsLeft = state.phase === "prep" ? state.prepSec : state.holdSec;
        }
        state.running = true;
        state.lastTick = Date.now();
        tick(); // So it appears immediately
        state.timerId = setInterval(tick, 200); // Update every 200ms for better stability
        render();
      }
      function pause() {
        if (!state.running) return;
        state.running = false;
        clearInterval(state.timerId);
        state.timerId = null;
        render();
      }
      function reset() {
        state.phase = "prep";
        state.repNow = 0;
        state.secondsLeft = state.prepSec;
        state.running = false;
        clearInterval(state.timerId);
        state.timerId = null;
        document.title = "Kegel Exercise Counter";
        render(true);
      }
      function skipPhase() {
        if (state.phase === "done") return;
        nextPhase(true);
      }

      function tick() {
        const now = Date.now();
        const elapsed = (now - state.lastTick) / 1000;
        state.lastTick = now;
        if (!state.running) return;

        // Decrease remaining time
        state.secondsLeft -= elapsed;
        // Light beep in the last second
        if (state.secondsLeft <= 1 && state.secondsLeft + elapsed > 1) {
          beep(1000, 120);
        }
        if (state.secondsLeft <= 0) {
          nextPhase();
        }
        render();
      }

      function nextPhase(skipped = false) {
        if (state.phase === "prep") {
          state.phase = "hold";
          state.secondsLeft = state.holdSec;
          if (!skipped) {
            beep(900, 140);
            vibrate(60);
          }
          return;
        }
        if (state.phase === "hold") {
          state.phase = "rest";
          state.secondsLeft = state.restSec;
          beep(700, 120);
          vibrate(40);
          return;
        }
        if (state.phase === "rest") {
          state.repNow++;
          // Session finished?
          if (state.repNow >= state.reps) {
            state.phase = "done";
            state.running = false;
            clearInterval(state.timerId);
            state.timerId = null;
            countdownEl.textContent = "Done ðŸ‘";
            phaseLabel.textContent = "Well done! Take a break and repeat the session if you wish.";
            phaseChip.className = "chip rest";
            phaseChip.textContent = "Session ended";
            barEl.style.width = "100%";
            beep(1200, 180);
            setTimeout(() => beep(1200, 180), 220);
            vibrate([60, 50, 60]);
            document.title = "Session ended âœ…";
            return;
          } else {
            // New repetition
            state.phase = "hold";
            state.secondsLeft = state.holdSec;
            beep(900, 140);
            vibrate(40);
          }
        }
      }

      // ---------- UI Rendering ----------
      function render(skipTitle) {
        // Set texts
        repTotalEl.textContent = state.reps;
        repNowEl.textContent = state.repNow;

        // Update phase
        const secLeftRounded = Math.max(0, Math.ceil(state.secondsLeft));
        if (state.phase === "prep") {
          phaseLabel.textContent = "Get readyâ€¦";
          phaseChip.className = "chip rest";
          phaseChip.textContent = "Preparation";
        } else if (state.phase === "hold") {
          phaseLabel.textContent = "Contract the muscleâ€¦";
          phaseChip.className = "chip hold";
          phaseChip.textContent = "Phase: Hold";
        } else if (state.phase === "rest") {
          phaseLabel.textContent = "Relaxâ€¦";
          phaseChip.className = "chip rest";
          phaseChip.textContent = "Phase: Rest";
        } else if (state.phase === "done") {
          // Handled in nextPhase
        }

        if (state.phase !== "done") {
          countdownEl.textContent = secLeftRounded;
        }
        // Progress bar
        const progress = (state.repNow / state.reps) * 100;
        barEl.style.width = progress + "%";

        // Buttons
        startBtn.disabled = state.running;
        pauseBtn.disabled = !state.running;

        // Page title
        if (!skipTitle && titleToggle.checked && state.phase !== "done") {
          const emoji = state.phase === "hold" ? "ðŸŸ¢" : state.phase === "rest" ? "ðŸ”µ" : "â³";
          document.title = `${emoji} ${Math.max(0, secLeftRounded)} Â· ${state.repNow}/${state.reps}`;
        } else if (!titleToggle.checked && state.phase !== "done") {
          document.title = "Kegel Exercise Counter";
        }
      }

      // ---------- Events ----------
      startBtn.addEventListener("click", () => {
        start();
      });
      pauseBtn.addEventListener("click", () => {
        pause();
      });
      resetBtn.addEventListener("click", () => {
        reset();
      });
      skipBtn.addEventListener("click", () => {
        skipPhase();
      });

      saveBtn.addEventListener("click", () => {
        saveSettings();
      });
      defaultsBtn.addEventListener("click", () => {
        holdInput.value = 5;
        restInput.value = 5;
        repsInput.value = 10;
        prepInput.value = 3;
        soundToggle.checked = true;
        vibrateToggle.checked = false;
        titleToggle.checked = false;
        saveSettings();
      });

      document.addEventListener("keydown", (e) => {
        if (e.code === "Space") {
          e.preventDefault();
          state.running ? pause() : start();
        }
        if (e.key.toLowerCase() === "s") {
          e.preventDefault();
          skipPhase();
        }
        if (e.key.toLowerCase() === "r") {
          e.preventDefault();
          reset();
        }
      });

      // Small manual counter
      tapBtn.addEventListener("click", () => {
        tapCount.value = (+tapCount.value || 0) + 1;
        if (soundToggle.checked) beep(950, 80);
      });
      tapReset.addEventListener("click", () => {
        tapCount.value = 0;
      });

      // Load existing settings
      loadSettings();
      // Initial setup
      reset();
    </script>
  </body>
</html>
